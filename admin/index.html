<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YPP Admin Panel</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="/css/style.css">
    
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/e4704dcbbd.js" crossorigin="anonymous"></script>

    <!-- Style -->
    <style>
        :root{
            --mxw: 900px;
            --gap: 16px;
            --box-color: #d9d9d9;
        }
        body{min-height: 100dvh;}
        /* =========== */
        
        nav ul li,
        p, span{margin-bottom: 0; color: #000;}

        /* =========== */
        .links{position: fixed;bottom: 25px;left: 25px;}
        .links a img{
            width: 2.25rem;
            box-shadow: 0 1px 5px rgb(0 0 0 / 56%);
            border-radius: 7px;}
        .links a:hover img{
            transform: scale(1.05);
            transition: all 0.3s ease;
        }

        /* =========== */

        .main-container{ max-width: var(--mxw); margin: 0 auto; padding: 20px; box-sizing: border-box;}

        /* =========== */
        .nav-container{display: flex; flex-direction: column;padding-top: 2rem;}
        nav{margin-bottom: 24px;}
        nav ul{
            display: flex;
            gap: var(--gap);
            flex-direction: row;
            justify-content: flex-end;
        }
        nav ul li{
            flex: auto;
            background-color: #f3f5f7;
            padding: 16px 16px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 12px;
        }
        nav ul li:hover{background-color: var(--box-color);}
        @keyframes dots {
            0%, 20% { content: '...'; }
            40% { content: ''; }
            60% { content: '.'; }
            80% { content: '..'; }
        }
        /* =========== Clock Styles =========== */
        .header-clock {
            display: flex;
            margin-bottom: 20px;
            padding: 10px 0;
        }
        .clock-widget {
            /* background-color: #2c2c2c; */
            background-color: #fff;
            color: #000;
            border-radius: 15px;
            padding: 15px 20px;
            min-width: 200px;
        }
        .clock-time {
            font-size: 5rem;
            font-weight: 400;
            margin-bottom: 5px;
            letter-spacing: 2px;
        }
        .clock-period {
            font-size: 2rem;
            margin-left: 8px;
        }
        .clock-date {
            font-size: 1.5rem;
            margin-top: 1rem
        }
        .nav-title{font-size: 1.2rem;margin-bottom: 12px; display: none;}
        .nav-name{font-size: 1.25rem; font-weight: 400;margin-bottom: 1rem;}
        .nav-info{text-align: right;}
        .nav-count{font-size: 1.25rem;}
        .nav-count .fa-spinner {
            /* background: -webkit-linear-gradient(#fff, #ff0000, #ffffff); */
            background: #00000066;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        /* =========== */
        @media screen and (max-width: 500px) {
            nav ul{grid-template-columns: 1fr 1fr;}
            .nav-container>nav>ul {flex-direction: column;}
        }
    </style>
</head>
<body>
