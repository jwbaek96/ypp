<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YPP Admin Panel</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="style.css">
    
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/e4704dcbbd.js" crossorigin="anonymous"></script>

    <!-- Style -->
    <style>
        :root{
            --mxw: 900px;
            --gap: 16px;
            --box-color: #d9d9d9;
            --line-color: #ececec;
        }
        nav ul li,
        .line{border: 1px solid var(--line-color); border-radius: 10px;}
        p, span{margin-bottom: 0; color: #000;}
        /* =========== */
        .main-container{ max-width: var(--mxw); margin: 0 auto; padding: 20px; box-sizing: border-box;}
        /* =========== */
        .nav-container{display: flex; flex-direction: column;}
        nav{margin-bottom: 24px;}
        nav ul{
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: var(--gap);
        }
        nav ul li{
            padding: 16px 16px;  aspect-ratio: 1/.7;
            display: flex; flex-direction: column; justify-content: space-between;
            /* background-color: var(--box-color); */
            cursor: pointer;
        }
        nav ul li:hover{background-color: var(--box-color);}
        .nav-title{font-size: 1.2rem;margin-bottom: 12px;}
        .nav-name{font-size: 1.5rem; font-weight: 400;margin-bottom: 1rem;}
        .nav-info{text-align: right;}
        .nav-count{font-size: 1.25rem;}
        /* =========== */
        @media screen and (max-width: 500px) {
            nav ul{grid-template-columns: 1fr 1fr;}
        }
    </style>
</head>

        <main>
