<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹 데이터 관리 - YPP Admin Panel</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="/css/style.css">
    
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/e4704dcbbd.js" crossorigin="anonymous"></script>

    <style>
        :root {
            --mxw: 1440px;
            --mxh: 100dvh;
            --primary-color: #007bff;
            --dark-color: #343a40;
            --danger-color: #dc3545;
        }

        body {
            min-height: 100dvh;
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        a, p, span {
            margin-bottom: 0; 
            color: #000;
        }

        a:hover {
            color: var(--primary-color);
        }

        /* Main Container */
        .main-container {
            max-width: var(--mxw);
            max-height: var(--mxh);
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Links */
        .links {
            position: fixed;
            bottom: 25px;
            left: 25px;
            display: flex;
            gap: 0.5rem;
        }

        .links a img {
            width: 2.25rem;
            aspect-ratio: 1/1;
            box-shadow: 0 1px 5px rgb(0 0 0 / 56%);
            border-radius: 7px;
        }

        .links a:hover img {
            transform: scale(1.05);
            transition: all 0.3s ease;
        }

        /* Header */
        header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
        }

        .clock-widget {
            display: flex;
            /* flex-direction: column; */
            align-items: flex-end;
            gap: 2px;
            /* font-size: 1.1rem; */
        }

        .clock-date {
            /* font-size: 0.9rem; */
            /* color: #666; */
        }

        .clock-time {
            /* font-weight: 600;
            color: var(--dark-color); */
        }

        /* Page Top */
        .page-top {
            padding: 1rem 0;
            margin: .5rem 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            flex-direction: column;
            gap: .5rem;
        }

        .page-title {
            font-size: 2.5rem;
            color: var(--dark-color);
            margin: 0;
        }

        .page-info {
            display: flex;
            flex-direction: column;
            gap: 4px;
            font-size: 0.9rem;
            line-height: 1.5;
        }

        /* Iframe Container */
        .iframe-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            height: 77vh;
            min-height: 600px;
        }

        .iframe-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Error State */
        .error-state {
            text-align: center;
            padding: 3rem;
            color: var(--danger-color);
        }

        .error-state i {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.7;
        }

        /* Responsive */
        @media screen and (max-width: 768px) {
            .page-top {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }

            .iframe-container {
                height: 70vh;
                min-height: 500px;
            }
        }

        @media screen and (max-width: 480px) {
            .main-container {
                padding: 1rem 10px;
            }

            .iframe-container {
                height: 70vh;
                min-height: 400px;
            }

            .page-title {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Main Container -->
    <div class="main-container">
        <!-- Header -->

        <header>
            <a href="/admin/" class="btn-home">
                <i class="fas fa-home" aria-hidden="true"></i>
            </a>
            <div class="clock-widget">
                <span class="clock-date" id="clock-date">2025년 9월 8일</span>
                <span class="clock-time">
                    <span id="clock-hours">3</span>:<span id="clock-minutes">47</span><span class="clock-period" id="clock-period">AM</span>
                </span>
            </div>
        </header>

        <!-- Page Top -->
        <div class="page-top">
            <h3 class="page-title">
                웹 데이터 관리
            </h3>
            <div class="page-info">
                <div>
                    <p>관리영역 ➡️ 회사연혁, 프로젝트테이블[원자력/화력발전/변전소/미군기지], 자주 묻는 질문</p>
                </div>
            </div>
        </div>

        <!-- Tab Contents -->
        <div class="tab-contents">
            <!-- FAQ Tab -->
            <div id="faq" class="tab-content active">
                <div class="iframe-container">
                    <iframe src="https://docs.google.com/spreadsheets/d/1YZKUJNqCf63gxzfnoBnWugUEi04dYUZ8LeTdtENfg4k/edit?usp=sharing&widget=false&headers=false&chrome=false"></iframe>
                    <!-- <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQj-R3KRxo-9iJaCA9PdbZn23w0ezPW2LJJVxiWFpmo7sXqScYJVDMRMm0i9hYSUMYcaO6NOui68C_o/pubhtml?widget=true&amp;headers=false"></iframe> -->
                </div>
            </div>
        </div>

        <!-- Links -->
        <div class="links">
            <a href="/" target="_blank">
                <img src="/assets/images/favicon/apple-icon-76x76.png" alt="Home" />
            </a>
        </div>
    </div>

    <script>
        // Clock Functionality
        function updateClock() {
            const now = new Date();
            
            // 날짜 포맷: 2025년 9월 8일
            const dateString = now.toLocaleDateString('ko-KR', {
                year: 'numeric',
                month: 'long', 
                day: 'numeric',
                timeZone: 'Asia/Seoul'
            });
            
            // 시간 포맷: 4:10:06AM
            const timeString = now.toLocaleTimeString('en-US', {
                hour: 'numeric',
                minute: '2-digit',
                // second: '2-digit',
                hour12: true,
                timeZone: 'Asia/Seoul'
            });
            
            // HTML 요소 업데이트
            const clockDate = document.querySelector('.clock-date');
            const clockTime = document.querySelector('.clock-time');
            
            if (clockDate) clockDate.textContent = dateString;
            if (clockTime) clockTime.textContent = timeString;
        }

        // Initialize and maintain clock
        updateClock();
        setInterval(updateClock, 1000);

        // Initialize content
        document.addEventListener('DOMContentLoaded', function() {
            const iframe = document.querySelector('iframe');
            
            if (iframe) {
                iframe.addEventListener('load', function() {
                    console.log('FAQ 스프레드시트가 로드되었습니다.');
                });

                iframe.addEventListener('error', function() {
                    console.error('스프레드시트 로드에 실패했습니다.');
                    this.parentElement.innerHTML = `
                        <div class="error-state">
                            <i class="fas fa-exclamation-triangle"></i>
                            <h3>데이터를 불러올 수 없습니다</h3>
                            <p>스프레드시트에 접근할 수 없습니다. 권한을 확인해주세요.</p>
                        </div>
                    `;
                });
            }
        });
    </script>
</body>
</html>
