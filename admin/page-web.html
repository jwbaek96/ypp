<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹 데이터 관리 - YPP Admin Panel</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="/css/style.css">
    
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/e4704dcbbd.js" crossorigin="anonymous"></script>

    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        :root {
            --mxw: 1440px;
            --mxh: 100dvh;
            --primary-color: #007bff;
            --dark-color: #343a40;
            --danger-color: #dc3545;
        }

        body {
            min-height: 100dvh;
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        a, p, span {
            margin-bottom: 0; 
            color: #000;
        }

        a:hover {
            color: var(--primary-color);
        }

        /* Main Container */
        .main-container {
            max-width: var(--mxw);
            max-height: var(--mxh);
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Links */
        .links {
            position: fixed;
            bottom: 25px;
            left: 25px;
            display: flex;
            gap: 0.5rem;
        }

        .links a img {
            width: 2.25rem;
            aspect-ratio: 1/1;
            box-shadow: 0 1px 5px rgb(0 0 0 / 56%);
            border-radius: 7px;
        }

        .links a:hover img {
            transform: scale(1.05);
            transition: all 0.3s ease;
        }

        /* Header */
        header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
        }

        .clock-widget {
            display: flex;
            align-items: flex-end;
            gap: 2px;
        }
        /* Page Top */
        .page-top {
            padding: 1rem 0;
            margin: .5rem 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            flex-direction: column;
            gap: .5rem;
        }

        .page-title {
            font-size: 2.5rem;
            color: var(--dark-color);
            margin: 0;
        }

        .page-info {
            display: flex;
            flex-direction: column;
            gap: 4px;
            font-size: 0.9rem;
            line-height: 1.5;
        }

        /* Iframe Container */
        .iframe-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            height: 77vh;
            min-height: 600px;
        }

        .iframe-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Error State */
        .error-state {
            text-align: center;
            padding: 3rem;
            color: var(--danger-color);
        }

        .error-state i {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.7;
        }

        /* Responsive */
        @media screen and (max-width: 768px) {
            .page-top {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }

            .iframe-container {
                height: 70vh;
                min-height: 500px;
            }
        }

        @media screen and (max-width: 480px) {
            .main-container {
                padding: 1rem 10px;
            }

            .iframe-container {
                height: 70vh;
                min-height: 400px;
            }

            .page-title {
                font-size: 2rem;
            }
        }
        
        /* 인증 로딩 스크린 */
        .auth-loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }
        
        .auth-loading .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #e3e3e3;
            border-top: 4px solid #0066cc;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Admin Header */
        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
            border-bottom: 1px solid #ddd;
            margin-bottom: 1rem;
        }
        
        .admin-title {
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
        }
        
        .admin-user {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .user-info {
            font-size: 0.8rem;
            color: #666;
        }
        
        .logout-btn {
            background: #ff4757;
            color: white;
            border: none;
            padding: 0.4rem 0.8rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.8rem;
        }
        
        .logout-btn:hover {
            background: #ff3742;
        }
    </style>
</head>
<body>
    <!-- 인증 확인 로딩 화면 -->
    <div id="authLoading" class="auth-loading">
        <div class="spinner"></div>
    </div>

    <div id="mainContent" style="display: none;">
    <!-- Main Container -->
    <div class="main-container">
        <!-- Admin Header -->
        <div class="admin-header">
            <div class="admin-title">웹 데이터 관리</div>
            <div class="admin-user">
                <div class="user-info" id="adminUserInfo">관리자로 로그인됨</div>
                <button class="logout-btn" id="logoutBtn">
                    <i class="fas fa-sign-out-alt"></i> 로그아웃
                </button>
            </div>
        </div>
        <!-- Header -->

        <header>
            <a href="/admin/" class="btn-home">
                <i class="fas fa-home" aria-hidden="true"></i>
            </a>
            <div class="clock-widget">
                <span class="clock-date" id="clock-date">2025년 9월 8일</span>
                <span class="clock-time">
                    <span id="clock-hours">3</span>:<span id="clock-minutes">47</span><span class="clock-period" id="clock-period">AM</span>
                </span>
            </div>
        </header>

        <!-- Page Top -->
        <div class="page-top">
            <h3 class="page-title">
                웹 데이터 관리
            </h3>
            <div class="page-info">
                <div>
                    <p>관리영역 ➡️ 회사연혁, 프로젝트테이블[원자력/화력발전/변전소/미군기지], 자주 묻는 질문</p>
                </div>
            </div>
        </div>

        <!-- Tab Contents -->
        <div class="tab-contents">
            <!-- FAQ Tab -->
            <div id="faq" class="tab-content active">
                <div class="iframe-container">
                    <iframe src="https://docs.google.com/spreadsheets/d/1YZKUJNqCf63gxzfnoBnWugUEi04dYUZ8LeTdtENfg4k/edit?usp=sharing&widget=true&headers=false&chrome=false&gid=1403446866"></iframe>
                </div>
            </div>
        </div>

        <!-- Links -->
        <div class="links">
            <a href="/" target="_blank">
                <img src="/assets/images/favicon/apple-icon-76x76.png" alt="Home" />
            </a>
        </div>
    </div>
    </div>

    <script>
        // 인증 보호 스크립트
        // Supabase 설정
        const SUPABASE_URL = 'https://mcdpmkipopgishxjpbvi.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1jZHBta2lwb3BnaXNoeGpwYnZpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA5NDM1NDIsImV4cCI6MjA3NjUxOTU0Mn0.UyASY-e556o1qCs4INZOxpLjz1n1DC9erxOowImVkQ8';

        // DOM 요소들
        const authLoading = document.getElementById('authLoading');
        const mainContent = document.getElementById('mainContent');
        const logoutBtn = document.getElementById('logoutBtn');
        const adminUserInfo = document.getElementById('adminUserInfo');

        // 세션 만료 확인 함수
        function checkSessionExpiry() {
            const loginTime = localStorage.getItem('adminLoginTime');
            if (loginTime) {
                const currentTime = Date.now();
                const sessionDuration = 24 * 60 * 60 * 1000; // 24시간
                
                if (currentTime - parseInt(loginTime) > sessionDuration) {
                    // 세션 만료
                    localStorage.removeItem('adminLoggedIn');
                    localStorage.removeItem('adminLoginTime');
                    return false;
                }
                return true;
            }
            return false;
        }

        // 로그인 상태 확인 및 페이지 보호
        function checkAuthStatus() {
            const isLoggedIn = localStorage.getItem('adminLoggedIn');
            const isSessionValid = checkSessionExpiry();
            
            if (isLoggedIn === 'true' && isSessionValid) {
                // 로그인됨 - 메인 콘텐츠 표시
                authLoading.style.display = 'none';
                mainContent.style.display = 'block';
                
                // 로그인 시간 표시
                const loginTime = localStorage.getItem('adminLoginTime');
                if (loginTime) {
                    const loginDate = new Date(parseInt(loginTime));
                    adminUserInfo.textContent = `로그인: ${loginDate.toLocaleString()}`;
                }
            } else {
                // 미로그인 또는 세션 만료 - 로그인 페이지로 리다이렉트
                window.location.href = '/admin/login.html';
            }
        }

        // 로그아웃 처리
        function handleLogout() {
            if (confirm('로그아웃 하시겠습니까?')) {
                localStorage.removeItem('adminLoggedIn');
                localStorage.removeItem('adminLoginTime');
                window.location.href = '/admin/login.html';
            }
        }

        // 이벤트 리스너
        if (logoutBtn) {
            logoutBtn.addEventListener('click', handleLogout);
        }

        // 페이지 로드 시 인증 확인
        document.addEventListener('DOMContentLoaded', function() {
            // 약간의 지연 후 인증 확인 (로딩 효과)
            setTimeout(checkAuthStatus, 500);
        });

        // 세션 만료 주기적 확인 (10분마다)
        setInterval(function() {
            if (!checkSessionExpiry()) {
                alert('세션이 만료되었습니다. 다시 로그인해주세요.');
                localStorage.removeItem('adminLoggedIn');
                localStorage.removeItem('adminLoginTime');
                window.location.href = '/admin/login.html';
            }
        }, 10 * 60 * 1000); // 10분

        // 페이지 숨김/표시 시 세션 확인
        document.addEventListener('visibilitychange', function() {
            if (!document.hidden) {
                checkAuthStatus();
            }
        });

    </script>
    <script>
        // Clock Functionality
        function updateClock() {
            const now = new Date();
            
            // 날짜 포맷: 2025년 9월 8일
            const dateString = now.toLocaleDateString('ko-KR', {
                year: 'numeric',
                month: 'long', 
                day: 'numeric',
                timeZone: 'Asia/Seoul'
            });
            
            // 시간 포맷: 4:10:06AM
            const timeString = now.toLocaleTimeString('en-US', {
                hour: 'numeric',
                minute: '2-digit',
                // second: '2-digit',
                hour12: true,
                timeZone: 'Asia/Seoul'
            });
            
            // HTML 요소 업데이트
            const clockDate = document.querySelector('.clock-date');
            const clockTime = document.querySelector('.clock-time');
            
            if (clockDate) clockDate.textContent = dateString;
            if (clockTime) clockTime.textContent = timeString;
        }

        // Initialize and maintain clock
        updateClock();
        setInterval(updateClock, 1000);

        // Initialize content
        document.addEventListener('DOMContentLoaded', function() {
            const iframe = document.querySelector('iframe');
            
            if (iframe) {
                iframe.addEventListener('load', function() {
                    console.log('FAQ 스프레드시트가 로드되었습니다.');
                });

                iframe.addEventListener('error', function() {
                    console.error('스프레드시트 로드에 실패했습니다.');
                    this.parentElement.innerHTML = `
                        <div class="error-state">
                            <i class="fas fa-exclamation-triangle"></i>
                            <h3>데이터를 불러올 수 없습니다</h3>
                            <p>스프레드시트에 접근할 수 없습니다. 권한을 확인해주세요.</p>
                        </div>
                    `;
                });
            }
        });
    </script>
</body>
</html>
