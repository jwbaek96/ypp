window.YPP = window.YPP || {};

window.YPP.openVideoPopup = function() {
    const popup = document.getElementById('video-popup');
    const video = document.getElementById('popup-video');
    
    if (popup && video) {
        popup.style.display = 'flex'; // classList ëŒ€ì‹  ì§ì ‘ ìŠ¤íƒ€ì¼ ì ìš©
        popup.classList.add('active');
        document.body.style.overflow = 'hidden';
        
        // ë™ì˜ìƒ ë¡œë“œ ë° ì¬ìƒ (ì•½ê°„ì˜ ì§€ì—°)
        setTimeout(() => {
            video.load();
        }, 100);
        
        console.log('ğŸ¬ Video popup opened');
    }
};

window.YPP.closeVideoPopup = function() {
    const popup = document.getElementById('video-popup');
    const video = document.getElementById('popup-video');
    
    if (popup && video) {
        popup.classList.remove('active');
        setTimeout(() => {
            popup.style.display = 'none';
        }, 300);
        document.body.style.overflow = 'auto';
        
        // ë™ì˜ìƒ ì •ì§€
        video.pause();
        video.currentTime = 0;
        
        console.log('ğŸ¬ Video popup closed');
    }
};
