<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript 디버깅 테스트</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .container {
            margin-bottom: 40px;
        }
        
        .debug-panel {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .debug-btn {
            background: #007cba;
            color: white;
            border: none;
            padding: 10px 15px;
            margin: 5px;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .debug-btn:hover {
            background: #005a87;
        }
        
        .gallery-content {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .gallery-pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
        }
        
        .pagination-btn {
            background: #007cba;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .pagination-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .page-number {
            background: #f0f0f0;
            border: 1px solid #ddd;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            margin: 0 2px;
        }
        
        .page-number.active {
            background: #007cba;
            color: white;
            border-color: #007cba;
        }
        
        .news-content {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .news-item {
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 8px;
        }
        
        .news-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 14px;
            color: #666;
        }
        
        .news-title {
            margin: 10px 0;
            color: #333;
        }
        
        .news-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        .doc-btn, .link-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
        
        .en-doc {
            background: #17a2b8;
        }
        
        .link-btn {
            background: #ffc107;
            color: #212529;
        }
        
        .gallery-item-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }
        
        .gallery-content > div {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
        }
        
        .gallery-content > div:hover .gallery-item-overlay {
            transform: translateY(0);
        }
        
        /* 모달 스타일 */
        #imageModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .modal-content {
            max-width: 90%;
            max-height: 90%;
            position: relative;
        }
        
        #modalImage {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        
        .modal-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.8);
            border: none;
            padding: 15px;
            cursor: pointer;
            font-size: 18px;
            border-radius: 50%;
        }
        
        #prevBtn {
            left: -50px;
        }
        
        #nextBtn {
            right: -50px;
        }
        
        #closeModal {
            position: absolute;
            top: -40px;
            right: 0;
            background: rgba(255, 255, 255, 0.8);
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 4px;
        }
        
        #downloadBtn {
            position: absolute;
            bottom: -50px;
            left: 50%;
            transform: translateX(-50%);
            background: #007cba;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>JavaScript 디버깅 테스트 페이지</h1>
    
    <!-- 디버깅 패널 -->
    <div class="debug-panel">
        <h3>🔧 디버깅 도구</h3>
        <div style="margin-bottom: 10px;">
            <button class="debug-btn" onclick="debugFunctions.showData()">현재 데이터 확인</button>
            <button class="debug-btn" onclick="debugFunctions.reloadData()">데이터 다시 로드</button>
            <button class="debug-btn" onclick="debugFunctions.testUrls()">URL 테스트</button>
            <button class="debug-btn" onclick="debugFunctions.checkPagination()">페이지네이션 확인</button>
            <button class="debug-btn" onclick="console.clear()">콘솔 지우기</button>
        </div>
        <div style="margin-bottom: 10px;">
            <button class="debug-btn" onclick="debugFunctions.testSingleRequest('about')">About만 테스트</button>
            <button class="debug-btn" onclick="debugFunctions.testSingleRequest('media-news')">뉴스만 테스트</button>
            <button class="debug-btn" onclick="debugFunctions.checkCORS()">CORS 확인</button>
            <button class="debug-btn" onclick="debugFunctions.checkCallbacks()">콜백 확인</button>
        </div>
        <div>
            <button class="debug-btn" onclick="debugFunctions.openUrlInBrowser('about')">About URL 직접 열기</button>
            <button class="debug-btn" onclick="debugFunctions.openUrlInBrowser('media-news')">뉴스 URL 직접 열기</button>
            <button class="debug-btn" onclick="debugFunctions.manualJsonpTest()" style="background-color: #dc3545;">🧪 수동 JSONP 테스트</button>
        </div>
        <p><strong>🚨 '데이터를 불러오는 중...'에서 멈춘다면:</strong></p>
        <ol style="margin: 10px 0; padding-left: 20px;">
            <li>F12로 개발자 도구를 열고 콘솔 탭 확인</li>
            <li>"URL 테스트" 버튼 클릭</li>
            <li>"About만 테스트" 또는 "뉴스만 테스트" 버튼 클릭</li>
            <li>"About URL 직접 열기" 버튼으로 API 응답 확인</li>
            <li>콘솔에서 에러 메시지 확인</li>
        </ol>
    </div>
    
    <!-- 유자격 갤러리 -->
    <div class="container">
        <h2>유자격 갤러리</h2>
        <div id="qualification-gallery">로딩 중...</div>
    </div>
    
    <!-- 인허가 갤러리 -->
    <div class="container">
        <h2>인허가 갤러리</h2>
        <div id="license-gallery">로딩 중...</div>
    </div>
    
    <!-- 미디어 뉴스 -->
    <div class="container">
        <h2>미디어 뉴스</h2>
        <div id="media-news-container">로딩 중...</div>
    </div>
    
    <!-- 이미지 모달 -->
    <div id="imageModal">
        <div class="modal-content">
            <button id="closeModal">닫기</button>
            <button id="prevBtn" class="modal-btn">‹</button>
            <img id="modalImage" src="" alt="Modal Image">
            <button id="nextBtn" class="modal-btn">›</button>
            <button id="downloadBtn">다운로드</button>
        </div>
    </div>
    
    <script src="test.js"></script>
</body>
</html>
