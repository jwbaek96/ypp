<!DOCTYPE html>
<html lang="ko">
<head>
    <script src="./js/head-meta.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- CSS Files -->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/components.css">
    <link rel="stylesheet" href="./css/components-extended.css">
    <link rel="stylesheet" href="./css/mobile.css">
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen" class="loading-screen">
        <img src="./assets/images/logo/symbol.png" alt="YPP 로고" class="loading-logo">
    </div>

    <!-- Header Container -->
    <div id="header-container"></div>
    <div id="mobile-sidebar-container"></div>

    <!-- Main Content -->
    <main class="main-content">
        <!-- 섹션 컨테이너들 -->
        <div id="hero-section-container"></div>
        <div id="intro-section-container"></div>
        <div id="epc-business-container"></div>
        <div id="protection-products-container"></div>
        <div id="company-overview-container"></div>
        <div id="academy-container"></div>
        <div id="contact-container"></div>
    </main>

    <!-- Footer Container -->
    <div id="footer-container"></div>

    <!-- YPP Academy Popup -->
    <div id="academy-popup" class="academy-popup">
        <div class="popup-overlay" onclick="closeAcademyPopup()"></div>
        <div class="popup-content">
            <div class="popup-header">
                <h2 class="popup-title">YPP Academy</h2>
                <button class="popup-close" onclick="closeAcademyPopup()">✕</button>
            </div>
            <div class="popup-body">
                <div class="education-section">
                    <h3 class="education-title">Relay School 2025 (3월 ~ 11월)</h3>
                    <div class="education-downloads">
                        <button onclick="downloadFile('relay-school-plan.pdf')" class="download-btn">
                            교육계획 다운로드
                        </button>
                        <button onclick="downloadFile('relay-school-application.pdf')" class="download-btn">
                            교육신청서 다운로드
                        </button>
                        <button onclick="downloadFile('relay-school-brochure.pdf')" class="download-btn">
                            브로슈어 다운로드
                        </button>
                    </div>
                </div>
                <div class="education-section">
                    <h3 class="education-title">PSAC 2025 (9월 ~ 12월)</h3>
                    <div class="education-downloads">
                        <button onclick="downloadFile('psac-plan.pdf')" class="download-btn">
                            교육신청서 다운로드
                        </button>
                        <button onclick="downloadFile('psac-brochure.pdf')" class="download-btn">
                            브로슈어 다운로드
                        </button>
                    </div>
                </div>
                <div class="education-contact">
                    <h4>교육 문의</h4>
                    <p>02-2104-8720, 4683</p>
                    <p>yppedu@ypp.co.kr</p>
                    <button onclick="closeAcademyPopup()" class="close-btn">닫기</button>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript Files -->
    <script src="./js/components.js"></script>
    <script src="./js/sections.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/main-extended.js"></script>
</body>
</html>

<style>
/* EPC 업데이트 스타일 */

/* Hero 영문 자막 */
.hero-subtitle-overlay {
    position: absolute;
    bottom: 15%;
    left: 50%;
    transform: translateX(-50%);
    text-align: center;
    color: var(--white);
    z-index: 5;
}

.hero-subtitle-overlay p {
    font-size: 1.25rem;
    font-weight: 500;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
    line-height: 1.6;
}

/* EPC 사업분야 */
.epc-business-areas {
    padding: 80px 0;
    background: var(--very-light-gray);
}

.business-category {
    margin-bottom: 4rem;
}

.category-title {
    font-size: 1.8rem;
    margin-bottom: 2rem;
    color: var(--text-primary);
    text-align: center;
}

.business-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 2rem;
    margin-bottom: 3rem;
}

.business-card {
    background: var(--white);
    border-radius: 15px;
    overflow: hidden;
    box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    transition: all 0.3s ease;
}

.business-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 10px 30px rgba(0,0,0,0.15);
}

.business-image {
    height: 200px;
    overflow: hidden;
}

.business-image img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: transform 0.3s ease;
}

.business-card:hover .business-image img {
    transform: scale(1.05);
}

.business-content {
    padding: 1.5rem;
}

.business-content h4 {
    font-size: 1.25rem;
    margin-bottom: 1rem;
    color: var(--primary-blue);
}

.business-content p {
    color: var(--text-secondary);
    line-height: 1.6;
    font-size: 0.95rem;
}

/* 보호계전기 제품 섹션 구분 */
.protection-products {
    padding: 80px 0;
    background: var(--white);
}

/* 모바일 반응형 */
@media (max-width: 768px) {
    .business-grid {
        grid-template-columns: 1fr;
        gap: 1.5rem;
    }
    
    .hero-subtitle-overlay p {
        font-size: 1rem;
        padding: 0 1rem;
    }
    
    .category-title {
        font-size: 1.5rem;
    }
    
    .business-content h4 {
        font-size: 1.1rem;
    }
    
    .business-content p {
        font-size: 0.9rem;
    }
}
</style>
