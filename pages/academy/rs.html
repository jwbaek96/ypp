<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="YPP 아카데미 Relay School 2025 보호계전기 전문 교육 신청">
    <meta name="keywords" content="YPP, 아카데미, Relay School, 보호계전기, 교육, 신청">
    <title>YPP 아카데미 Relay School 2025 교육 신청</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <!-- 교육 신청 -->
    <div id="relayschool-apply" class="ac-form-container content-block">
        <h3 class="block-title"
            data-eng="Apply for Relay School 2025 Training"
            data-kor="YPP 아카데미 Relay School 2025 교육 신청"
        >YPP 아카데미 Relay School 2025 교육 신청</h3>
        
        <div class="ac-form-content">
            <form id="relayschool-form">
                <!-- 신청업체 정보 -->
                <div class="ac-form-section">
                    <h2 class="ac-form-section-title">신청업체 정보</h2>
                    
                    <div class="ac-form-row">
                        <div class="ac-form-group">
                            <label for="companyName" class="ac-form-label ac-form-required">회사명</label>
                            <input type="text" id="companyName" name="companyName" class="ac-form-input" required>
                        </div>
                        <div class="ac-form-group">
                            <label for="representative" class="ac-form-label ac-form-required">대표자</label>
                            <input type="text" id="representative" name="representative" class="ac-form-input" required>
                        </div>
                    </div>
                    
                    <div class="ac-form-row">
                        <div class="ac-form-group">
                            <label for="businessNumber" class="ac-form-label ac-form-required">사업자등록번호</label>
                            <input type="text" id="businessNumber" name="businessNumber" class="ac-form-input" placeholder="000-00-00000" required>
                        </div>
                        <div class="ac-form-group">
                            <label for="businessType" class="ac-form-label">종목/업태</label>
                            <input type="text" id="businessType" name="businessType" class="ac-form-input">
                        </div>
                    </div>
                    
                    <div class="ac-form-group">
                        <label for="address" class="ac-form-label ac-form-required">주소</label>
                        <textarea id="address" name="address" class="ac-form-textarea" required></textarea>
                    </div>
                </div>
                
                <!-- 담당자 정보 -->
                <div class="ac-form-section">
                    <h2 class="ac-form-section-title">담당자 정보</h2>
                    
                    <div class="ac-form-row">
                        <div class="ac-form-group">
                            <label for="managerName" class="ac-form-label ac-form-required">교육담당자</label>
                            <input type="text" id="managerName" name="managerName" class="ac-form-input" required>
                        </div>
                        <div class="ac-form-group">
                            <label for="managerDepartment" class="ac-form-label">담당부서</label>
                            <input type="text" id="managerDepartment" name="managerDepartment" class="ac-form-input">
                        </div>
                    </div>
                    
                    <div class="ac-form-row">
                        <div class="ac-form-group">
                            <label for="managerPosition" class="ac-form-label">직급</label>
                            <input type="text" id="managerPosition" name="managerPosition" class="ac-form-input">
                        </div>
                        <div class="ac-form-group">
                            <label for="managerPhone" class="ac-form-label">전화번호</label>
                            <input type="tel" id="managerPhone" name="managerPhone" class="ac-form-input" placeholder="000-0000-0000">
                        </div>
                    </div>
                    
                    <div class="ac-form-row">
                        <div class="ac-form-group">
                            <label for="managerMobile" class="ac-form-label ac-form-required">핸드폰</label>
                            <input type="tel" id="managerMobile" name="managerMobile" class="ac-form-input" placeholder="010-0000-0000" required>
                        </div>
                        <div class="ac-form-group">
                            <label for="managerEmail" class="ac-form-label ac-form-required">이메일</label>
                            <input type="email" id="managerEmail" name="managerEmail" class="ac-form-input" required>
                        </div>
                    </div>
                </div>
                
                <!-- 수강자 정보 -->
                <div class="ac-form-section">
                    <h2 class="ac-form-section-title">수강자 정보</h2>
                    <p style="margin-bottom: 20px; color: #666; font-size: 14px;">
                        수강자별로 원하는 교육 과정과 일정을 선택해 주세요.
                    </p>
                    
                    <button type="button" class="ac-form-btn ac-form-btn-secondary ac-form-add-btn" onclick="addRelayschoolStudent()">
                        + 수강자 추가
                    </button>
                    
                    <div id="relayschool-students-container">
                        <!-- 수강자 정보가 동적으로 추가됩니다 -->
                    </div>
                </div>
                
                <!-- 메시지 및 로딩 -->
                <div class="ac-form-message" id="message"></div>
                <div class="ac-form-loading" id="loading">
                    <p>신청서를 제출하는 중입니다...</p>
                </div>
                
                <!-- 제출 버튼 -->
                <button type="submit" class="ac-form-btn ac-form-btn-success">
                    Relay School 교육 신청서 제출
                </button>
            </form>
        </div>
    </div>

    <!-- JavaScript 파일 연결 -->
    <script src="form-copy.js"></script>
</body>
</html>
