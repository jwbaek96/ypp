    <script>
        // press.js - 보도자료 페이지 기능

// ===== 보도자료 데이터 (실제로는 서버에서 가져옴) =====
const pressData = [
    // 샘플 데이터 - 실제 구현 시 서버 API에서 가져옴
];

// ===== 보도자료 페이지 컨트롤러 클래스 =====
class PressPageController {
    constructor() {
        this.currentPage = 1;
        this.itemsPerPage = 10;
        this.filteredData = [...pressData];
        this.currentSort = 'date';
        
        this.init();
    }
    
    // 초기화
    init() {
        this.setupEventListeners();
        this.renderList();
        this.updateTotalCount();
    }
    
    // 이벤트 리스너 설정
    setupEventListeners() {
        // 검색
        const searchBtn = document.querySelector('.search-btn');
        const searchInput = document.querySelector('.search-input');
        
        searchBtn.addEventListener('click', () => this.handleSearch());
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') this.handleSearch();
        });
        
        // 필터
        const yearFilter = document.querySelector('.year-filter');
        const categoryFilter = document.querySelector('.category-filter');
        
        yearFilter.addEventListener('change', () => this.handleFilter());
        categoryFilter.addEventListener('change', () => this.handleFilter());
        
        // 정렬
        const sortBtns = document.querySelectorAll('.sort-btn');
        sortBtns.forEach(btn => {
            btn.addEventListener('click', () => this.handleSort(btn.dataset.sort));
        });
        
        // 페이지네이션
        const prevBtn = document.querySelector('.page-btn.prev');
        const nextBtn = document.querySelector('.page-btn.next');
        
        prevBtn.addEventListener('click', () => this.goToPage(this.currentPage - 1));
        nextBtn.addEventListener('click', () => this.goToPage(this.currentPage + 1));
    }
    
    // 검색 처리
    handleSearch() {
        const keyword = document.querySelector('.search-input').value.trim();
        
        if (keyword) {
            this.filteredData = pressData.filter(item => 
                item.title.includes(keyword) || 
                item.content.includes(keyword)
            );
        } else {
            this.filteredData = [...pressData];
        }
        
        this.currentPage = 1;
        this.applyCurrentFilters();
        this.renderList();
        this.updateTotalCount();
    }
    
    // 필터 처리
    handleFilter() {
        const year = document.querySelector('.year-filter').value;
        const category = document.querySelector('.category-filter').value;
        
        this.filteredData = pressData.filter(item => {
            const yearMatch = year === 'all' || item.year === year;
            const categoryMatch = category === 'all' || item.category === category;
            return yearMatch && categoryMatch;
        });
        
        this.currentPage = 1;
        this.renderList();
        this.updateTotalCount();
    }
    
    // 정렬 처리
    handleSort(sortType) {
        this.currentSort = sortType;
        
        // 정렬 버튼 상태 업데이트
        document.querySelectorAll('.sort-btn').forEach(btn => {
            btn.classList.remove('active');
        });
        document.querySelector(`[data-sort="${sortType}"]`).classList.add('active');
        
        // 데이터 정렬
        this.filteredData.sort((a, b) => {
            if (sortType === 'date') {
                return new Date(b.date) - new Date(a.date);
            } else if (sortType === 'title') {
                return a.title.localeCompare(b.title);
            }
            return 0;
        });
        
        this.renderList();
    }
    
    // 페이지 이동
    goToPage(page) {
        const totalPages = Math.ceil(this.filteredData.length / this.itemsPerPage);
        
        if (page < 1 || page > totalPages) return;
        
        this.currentPage = page;
        this.renderList();
        this.updatePagination();
    }
    
    // 리스트 렌더링
    renderList() {
        const container = document.querySelector('.press-items');
        const startIndex = (this.currentPage - 1) * this.itemsPerPage;
        const endIndex = startIndex + this.itemsPerPage;
        const currentItems = this.filteredData.slice(startIndex, endIndex);
        
        if (currentItems.length === 0) {
            container.innerHTML = `
                <div class="empty-message">
                    <p>조건에 맞는 보도자료가 없습니다.</p>
                </div>
            `;
            return;
        }
        
        container.innerHTML = currentItems.map(item => `
            <article class="press-item">
                <div class="press-content">
                    <div class="press-meta">
                        <span class="press-date">${this.formatDate(item.date)}</span>
                        <span class="press-category">${this.getCategoryName(item.category)}</span>
                    </div>
                    <h3 class="press-title">
                        <a href="${item.link || '#'}" target="_blank">${item.title}</a>
                    </h3>
                    <p class="press-summary">${item.summary}</p>
                    <div class="press-source">
                        <span>출처: ${item.source}</span>
                    </div>
                </div>
            </article>
        `).join('');
        
        this.updatePagination();
    }
    
    // 날짜 포맷팅
    formatDate(dateString) {
        const date = new Date(dateString);
        return date.toLocaleDateString('ko-KR', {
            year: 'numeric',
            month: '2-digit',
            day: '2-digit'
        }).replace(/\./g, '.').replace(/\s/g, '');
    }
    
    // 카테고리 이름 변환
    getCategoryName(category) {
        const categories = {
            'business': '사업',
            'technology': '기술',
            'award': '수상',
            'partnership': '협력'
        };
        return categories[category] || '기타';
    }
    
    // 총 개수 업데이트
    updateTotalCount() {
        const countElement = document.querySelector('.total-count strong');
        countElement.textContent = this.filteredData.length;
    }
    
    // 페이지네이션 업데이트
    updatePagination() {
        const totalPages = Math.ceil(this.filteredData.length / this.itemsPerPage);
        
        // 이전/다음 버튼 상태
        const prevBtn = document.querySelector('.page-btn.prev');
        const nextBtn = document.querySelector('.page-btn.next');
        
        prevBtn.disabled = this.currentPage === 1;
        nextBtn.disabled = this.currentPage === totalPages || totalPages === 0;
        
        // 페이지 번호 생성
        const pageNumbers = document.querySelector('.page-numbers');
        const startPage = Math.max(1, this.currentPage - 2);
        const endPage = Math.min(totalPages, startPage + 4);
        
        pageNumbers.innerHTML = '';
        for (let i = startPage; i <= endPage; i++) {
            const pageBtn = document.createElement('button');
            pageBtn.className = `page-number ${i === this.currentPage ? 'active' : ''}`;
            pageBtn.textContent = i;
            pageBtn.addEventListener('click', () => this.goToPage(i));
            pageNumbers.appendChild(pageBtn);
        }
    }
    
    // 현재 필터 적용
    applyCurrentFilters() {
        const year = document.querySelector('.year-filter').value;
        const category = document.querySelector('.category-filter').value;
        
        if (year !== 'all' || category !== 'all') {
            this.filteredData = this.filteredData.filter(item => {
                const yearMatch = year === 'all' || item.year === year;
                const categoryMatch = category === 'all' || item.category === category;
                return yearMatch && categoryMatch;
            });
        }
    }
}

// ===== 전역 변수 =====
let pressPageController = null;

// ===== 초기화 함수 =====
function initPressPage() {
    if (!pressPageController) {
        pressPageController = new PressPageController();
    }
    return pressPageController;
}

// ===== 자동 초기화 =====
document.addEventListener('DOMContentLoaded', function() {
    // 컴포넌트 로딩 완료 후 초기화
    if (document.querySelector('.press-list')) {
        initPressPage();
    } else {
        document.addEventListener('componentsLoaded', () => {
            setTimeout(initPressPage, 200);
        });
    }
});

// ===== 전역 함수 내보내기 =====
window.initPressPage = initPressPage;
    </script>
