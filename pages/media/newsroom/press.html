// ===== ë³´ë„ìë£Œ í˜ì´ì§€ ì»¨íŠ¸ë¡¤ëŸ¬ í´ë˜ìŠ¤ =====
class PressPageController {
    constructor() {
        this.pressManager = new PressManager();
        this.currentPage = 1;
        this.itemsPerPage = 20;
        this.allArticles = [];
        this.currentArticles = [];
        this.currentArticleId = null;
        
        // DOM ìš”ì†Œë“¤
        this.listSection = document.getElementById('press-list-section');
        this.detailSection = document.getElementById('press-detail-section');
        
        this.init();
    }
    
    async init() {
        // URL íŒŒë¼ë¯¸í„° í™•ì¸
        const urlParams = new URLSearchParams(window.location.search);
        const articleId = urlParams.get('id');
        
        try {
            // ëª¨ë“  ê¸°ì‚¬ ë°ì´í„° ë¡œë“œ
            await this.loadAllArticles();
            
            if (articleId) {
                // ìƒì„¸ë³´ê¸° ëª¨ë“œ
                await this.showArticleDetail(articleId);
            } else {
                // ë¦¬ìŠ¤íŠ¸ ëª¨ë“œ
                this.showArticleList();
            }
            
        } catch (error) {
            console.error('í˜ì´ì§€ ì´ˆê¸°í™” ì‹¤íŒ¨:', error);
            this.showError('ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ”ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.');
        }
    }
    
    async loadAllArticles() {
        try {
            this.allArticles = await this.pressManager.loadArticleList();
            console.log('ì „ì²´ ê¸°ì‚¬ ë¡œë“œ ì™„ë£Œ:', this.allArticles.length, 'ê°œ');
        } catch (error) {
            console.error('ê¸°ì‚¬ ëª©ë¡ ë¡œë“œ ì‹¤íŒ¨:', error);
            throw error;
        }
    }
    
    // ë¦¬ìŠ¤íŠ¸ ëª¨ë“œ í‘œì‹œ
    showArticleList() {
        this.hideAllSections();
        this.listSection.classList.remove('hidden');
        
        // URL ì—…ë°ì´íŠ¸ (id íŒŒë¼ë¯¸í„° ì œê±°)
        const newUrl = window.location.pathname;
        if (window.location.search) {
            history.pushState({}, '', newUrl);
        }
        
        // í˜ì´ì§€ ë©”íƒ€ ì—…ë°ì´íŠ¸
        this.updatePageMeta('ë³´ë„ìë£Œ', 'YPPì˜ ìµœì‹  ì†Œì‹ê³¼ ì–¸ë¡  ë³´ë„ ìë£Œ');
        
        this.renderArticleList();
        this.setupListEventListeners();
    }
    
    // ìƒì„¸ë³´ê¸° ëª¨ë“œ í‘œì‹œ
    async showArticleDetail(articleId) {
        try {
            this.currentArticleId = articleId;
            
            // ê¸°ì‚¬ ë°ì´í„° ë¡œë“œ
            const article = await this.pressManager.loadArticleDetail(articleId);
            
            this.hideAllSections();
            this.detailSection.classList.remove('hidden');
            
            // URL ì—…ë°ì´íŠ¸
            const newUrl = `${window.location.pathname}?id=${articleId}`;
            if (window.location.href !== window.location.origin + newUrl) {
                history.pushState({ articleId }, '', newUrl);
            }
            
            // í˜ì´ì§€ ë©”íƒ€ ì—…ë°ì´íŠ¸
            this.updatePageMeta(
                article.titleKR || 'ë³´ë„ìë£Œ',
                (article.contentKR || '').substring(0, 150)
            );
            
            // ê¸°ì‚¬ ë‚´ìš© ë Œë”ë§
            this.renderArticleDetail(article);
            
        } catch (error) {
            console.error('ê¸°ì‚¬ ìƒì„¸ë³´ê¸° ì‹¤íŒ¨:', error);
            this.showError('ê¸°ì‚¬ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ”ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.');
            this.showArticleList(); // ì—ëŸ¬ ì‹œ ë¦¬ìŠ¤íŠ¸ë¡œ ëŒì•„ê°
        }
    }
    
    // ë¡œë”© ë©”ì‹œì§€ í‘œì‹œ
    showLoadingMessage() {
        // ëª¨ë“  ì„¹ì…˜ ìˆ¨ê¸°ê¸°
        this.hideAllSections();
        
        // ë¦¬ìŠ¤íŠ¸ ì„¹ì…˜ì„ ì ì‹œ ë³´ì´ê²Œ í•˜ê³  ë¡œë”© ë©”ì‹œì§€ë§Œ í‘œì‹œ
        this.listSection.classList.remove('hidden');
        const container = document.querySelector('.press-items');
        container.innerHTML = `
            <div class="loading-message">
                <p>
                    <i class="fas fa-spinner fa-spin"></i>
                </p>
            </div>
        `;
    }
    
    // ê¸°ì‚¬ ëª©ë¡ ë Œë”ë§
    renderArticleList() {
        const container = document.querySelector('.press-items');
        const totalCount = this.allArticles.length;
        
        // í˜„ì¬ ì„ íƒëœ ì–¸ì–´ í™•ì¸
        const selectedLanguage = localStorage.getItem('selectedLanguage') || 'kr';
        
        // ì´ ê°œìˆ˜ ì—…ë°ì´íŠ¸
        document.querySelector('.total-count strong').textContent = totalCount;
        
        if (totalCount === 0) {
            container.innerHTML = `
                <div class="empty-message">
                    <p>ë“±ë¡ëœ ë³´ë„ìë£Œê°€ ì—†ìŠµë‹ˆë‹¤.</p>
                </div>
            `;
            return;
        }
        
        // í˜„ì¬ í˜ì´ì§€ì˜ ê¸°ì‚¬ë“¤
        const startIndex = (this.currentPage - 1) * this.itemsPerPage;
        const endIndex = startIndex + this.itemsPerPage;
        this.currentArticles = this.allArticles.slice(startIndex, endIndex);
        
        // ë¦¬ìŠ¤íŠ¸ HTML ìƒì„±
        container.innerHTML = this.currentArticles.map(article => {
            const date = this.formatDate(article.submittedAt || article.date);
            const titleKR = article.titleKR || 'ì œëª© ì—†ìŒ';
            const titleEN = article.titleEN || article.titleKR || 'No Title';
            const summaryKR = (article.contentKR || '').substring(0, 150) + '...';
            const summaryEN = (article.contentEN || article.contentKR || '').substring(0, 150) + '...';
            
            return `
                <div class="press-item" onclick="pressPageController.viewArticle('${article.id || article.number}')">
                    <div class="press-content">
                        <div class="press-meta">
                            <span class="press-date">${date}</span>
                        </div>
                        <h3 class="press-title">
                            <span data-kor='${titleKR}' data-eng='${titleEN}'>${selectedLanguage === 'en' ? titleEN : titleKR}</span>
                        </h3>
                        <p class="press-summary" data-kor='${summaryKR}' data-eng='${summaryEN}'>${selectedLanguage === 'en' ? summaryEN : summaryKR}</p>
                    </div>
                </div>
            `;
        }).join('');
        
        // í˜ì´ì§€ë„¤ì´ì…˜ ì—…ë°ì´íŠ¸
        this.updatePagination();
    }
    
    // ê¸°ì‚¬ ìƒì„¸ ë‚´ìš© ë Œë”ë§
    renderArticleDetail(article) {
        const detailSection = this.detailSection;
        
        // ë‚ ì§œ í¬ë§·íŒ…
        const date = this.formatDate(article.submittedAt || article.date);
        
        // ë©”íƒ€ ì •ë³´ ì—…ë°ì´íŠ¸
        detailSection.querySelector('.article-date').textContent = date;
        
        // í˜„ì¬ ì„ íƒëœ ì–¸ì–´ í™•ì¸
        const selectedLanguage = localStorage.getItem('selectedLanguage') || 'kr';
        
        // ì œëª© ì—…ë°ì´íŠ¸ - ì–¸ì–´ ì „í™˜ ì§€ì›
        const titleElement = detailSection.querySelector('.article-title');
        const titleKR = article.titleKR || 'ì œëª© ì—†ìŒ';
        const titleEN = article.titleEN || article.titleKR || 'No Title';
        
        titleElement.textContent = selectedLanguage === 'en' ? titleEN : titleKR;
        titleElement.setAttribute('data-kor', titleKR);
        titleElement.setAttribute('data-eng', titleEN);
        
        // ë‚´ìš© ì—…ë°ì´íŠ¸ - ì–¸ì–´ ì „í™˜ ì§€ì›
        const contentElement = detailSection.querySelector('.article-content');
        const contentKR = article.contentKR || 'ë‚´ìš©ì´ ì—†ìŠµë‹ˆë‹¤.';
        const contentEN = article.contentEN || article.contentKR || 'No content available.';
        
        contentElement.innerHTML = this.formatContent(selectedLanguage === 'en' ? contentEN : contentKR);
        contentElement.setAttribute('data-kor', contentKR.replace(/"/g, '&quot;'));
        contentElement.setAttribute('data-eng', contentEN.replace(/"/g, '&quot;'));
        
        // ì´ë¯¸ì§€ ì—…ë°ì´íŠ¸
        this.renderArticleImages(article.image || []);
        
        // ì´ì „/ë‹¤ìŒ ê¸°ì‚¬ ë„¤ë¹„ê²Œì´ì…˜ ì—…ë°ì´íŠ¸
        this.updateArticleNavigation();
    }
    
    // ê¸°ì‚¬ ì´ë¯¸ì§€ ë Œë”ë§
    renderArticleImages(images) {
        const imagesContainer = this.detailSection.querySelector('.article-images');
        
        if (!images || images.length === 0) {
            imagesContainer.innerHTML = '';
            return;
        }
        
        const imageArray = Array.isArray(images) ? images : 
                          (typeof images === 'string' ? images.split('\n').filter(url => url.trim()) : []);
        
        imagesContainer.innerHTML = imageArray.map(imageUrl => `
            <div class="article-image">
                <img src="${imageUrl}" alt="ê¸°ì‚¬ ì´ë¯¸ì§€" loading="lazy">
            </div>
        `).join('');
    }
    
    // ë‚´ìš© í¬ë§·íŒ… (ì¤„ë°”ê¿ˆ ì²˜ë¦¬)
    formatContent(content) {
        return content
            .replace(/\n/g, '<br>')
            .replace(/\r/g, '');
    }
    
    // ë‚ ì§œ í¬ë§·íŒ…
    formatDate(dateString) {
        if (!dateString) return '-';
        
        try {
            const date = new Date(dateString);
            return date.toLocaleDateString('ko-KR', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit'
            });
        } catch (error) {
            return dateString;
        }
    }
    
    // ê¸°ì‚¬ ë³´ê¸° (í´ë¦­ ì´ë²¤íŠ¸)
    viewArticle(articleId) {
        // ë¡œë”© ìƒíƒœ í‘œì‹œ
        this.showLoadingMessage();
        this.showArticleDetail(articleId);
    }
    
    // ëª©ë¡ìœ¼ë¡œ ëŒì•„ê°€ê¸°
    goBackToList() {
        this.showArticleList();
    }
    
    // ì´ì „/ë‹¤ìŒ ê¸°ì‚¬ ë„¤ë¹„ê²Œì´ì…˜
    navigateArticle(direction) {
        const currentIndex = this.allArticles.findIndex(article => 
            (article.id || article.number) == this.currentArticleId
        );
        
        if (currentIndex === -1) return;
        
        const newIndex = currentIndex + direction;
        if (newIndex < 0 || newIndex >= this.allArticles.length) return;
        
        // ë¡œë”© ìƒíƒœ í‘œì‹œ
        this.showLoadingMessage();
        
        const newArticle = this.allArticles[newIndex];
        this.showArticleDetail(newArticle.id || newArticle.number);
    }
    
    // ì´ì „/ë‹¤ìŒ ê¸°ì‚¬ ë„¤ë¹„ê²Œì´ì…˜ ë²„íŠ¼ ì—…ë°ì´íŠ¸
    updateArticleNavigation() {
        const currentIndex = this.allArticles.findIndex(article => 
            (article.id || article.number) == this.currentArticleId
        );
        
        // í˜„ì¬ ì„ íƒëœ ì–¸ì–´ í™•ì¸
        const selectedLanguage = localStorage.getItem('selectedLanguage') || 'kr';
        
        const prevBtn = this.detailSection.querySelector('.prev-article');
        const nextBtn = this.detailSection.querySelector('.next-article');
        
        // ì´ì „ ê¸°ì‚¬ ë²„íŠ¼
        if (currentIndex <= 0) {
            prevBtn.disabled = true;
            const noPrevTextKR = 'ì´ì „ ê¸°ì‚¬ê°€ ì—†ìŠµë‹ˆë‹¤';
            const noPrevTextEN = 'No previous article';
            prevBtn.innerHTML = `<span data-kor="${noPrevTextKR}" data-eng="${noPrevTextEN}">${selectedLanguage === 'en' ? noPrevTextEN : noPrevTextKR}</span>`;
        } else {
            prevBtn.disabled = false;
            const prevArticle = this.allArticles[currentIndex - 1];
            const prevTitleKR = (prevArticle.titleKR || '').substring(0, 30);
            const prevTitleEN = (prevArticle.titleEN || prevArticle.titleKR || '').substring(0, 30);
            const prevTextKR = `ì´ì „: ${prevTitleKR}...`;
            const prevTextEN = `Previous: ${prevTitleEN}...`;
            prevBtn.innerHTML = `<span data-kor="${prevTextKR}" data-eng="${prevTextEN}">${selectedLanguage === 'en' ? prevTextEN : prevTextKR}</span>`;
        }
        
        // ë‹¤ìŒ ê¸°ì‚¬ ë²„íŠ¼
        if (currentIndex >= this.allArticles.length - 1) {
            nextBtn.disabled = true;
            const noNextTextKR = 'ë‹¤ìŒ ê¸°ì‚¬ê°€ ì—†ìŠµë‹ˆë‹¤';
            const noNextTextEN = 'No next article';
            nextBtn.innerHTML = `<span data-kor="${noNextTextKR}" data-eng="${noNextTextEN}">${selectedLanguage === 'en' ? noNextTextEN : noNextTextKR}</span>`;
        } else {
            nextBtn.disabled = false;
            const nextArticle = this.allArticles[currentIndex + 1];
            const nextTitleKR = (nextArticle.titleKR || '').substring(0, 30);
            const nextTitleEN = (nextArticle.titleEN || nextArticle.titleKR || '').substring(0, 30);
            const nextTextKR = `ë‹¤ìŒ: ${nextTitleKR}...`;
            const nextTextEN = `Next: ${nextTitleEN}...`;
            nextBtn.innerHTML = `<span data-kor="${nextTextKR}" data-eng="${nextTextEN}">${selectedLanguage === 'en' ? nextTextEN : nextTextKR}</span>`;
        }
    }
    
    // í˜ì´ì§€ë„¤ì´ì…˜ ì„¤ì •
    setupListEventListeners() {
        const prevBtn = document.querySelector('.page-btn.prev');
        const nextBtn = document.querySelector('.page-btn.next');
        
        prevBtn.onclick = () => this.goToPage(this.currentPage - 1);
        nextBtn.onclick = () => this.goToPage(this.currentPage + 1);
    }
    
    // í˜ì´ì§€ ì´ë™
    goToPage(page) {
        const totalPages = Math.ceil(this.allArticles.length / this.itemsPerPage);
        
        if (page < 1 || page > totalPages) return;
        
        this.currentPage = page;
        this.renderArticleList();
    }
    
    // í˜ì´ì§€ë„¤ì´ì…˜ ì—…ë°ì´íŠ¸
    updatePagination() {
        const totalPages = Math.ceil(this.allArticles.length / this.itemsPerPage);
        
        // ì´ì „/ë‹¤ìŒ ë²„íŠ¼ ìƒíƒœ
        const prevBtn = document.querySelector('.page-btn.prev');
        const nextBtn = document.querySelector('.page-btn.next');
        
        prevBtn.disabled = this.currentPage === 1;
        nextBtn.disabled = this.currentPage === totalPages || totalPages === 0;
        
        // í˜ì´ì§€ ë²ˆí˜¸ ìƒì„±
        const pageNumbers = document.querySelector('.page-numbers');
        const startPage = Math.max(1, this.currentPage - 2);
        const endPage = Math.min(totalPages, startPage + 4);
        
        pageNumbers.innerHTML = '';
        for (let i = startPage; i <= endPage; i++) {
            const pageBtn = document.createElement('button');
            pageBtn.className = `page-number ${i === this.currentPage ? 'active' : ''}`;
            pageBtn.textContent = i;
            pageBtn.onclick = () => this.goToPage(i);
            pageNumbers.appendChild(pageBtn);
        }
    }
    
    // ëª¨ë“  ì„¹ì…˜ ìˆ¨ê¸°ê¸°
    hideAllSections() {
        this.listSection.classList.add('hidden');
        this.detailSection.classList.add('hidden');
    }
    
    // í˜ì´ì§€ ë©”íƒ€ ì •ë³´ ì—…ë°ì´íŠ¸ (SEO)
    updatePageMeta(title, description) {
        document.title = `${title} - YPP`;
        
        const metaDesc = document.querySelector('meta[name="description"]');
        if (metaDesc) {
            metaDesc.content = description;
        }
    }
    
    // ì—ëŸ¬ í‘œì‹œ
    showError(message) {
        const container = document.querySelector('.press-items');
        container.innerHTML = `
            <div class="error-message">
                <p>${message}</p>
                <button onclick="location.reload()" class="retry-btn">ë‹¤ì‹œ ì‹œë„</button>
            </div>
        `;
    }
}

// ===== êµ¬ê¸€ ì‹œíŠ¸ API ì—°ë™ ë³´ë„ìë£Œ ì‹œìŠ¤í…œ =====
