    <script>
        // equipment.js - 장비공급 페이지 섹션 네비게이션 기능 (engineering.js 기반)

// ===== 장비공급 페이지 컨트롤러 클래스 =====
class EquipmentPageController {
    constructor() {
        this.currentSection = null;
        this.init();
    }
    
    // 초기화
    init() {
        this.setupSectionNavigation();
        this.handleUrlHash();
        this.setupScrollSpy();
    }
    
    // 섹션 네비게이션 설정
    setupSectionNavigation() {
        const sectionLinks = document.querySelectorAll('.section-nav-link');
        
        sectionLinks.forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const href = link.getAttribute('href');
                const sectionId = href.substring(1); // # 제거
                
                this.scrollToSection(sectionId);
                this.updateSectionActiveState(link);
                
                // URL 해시 업데이트
                window.history.pushState(null, null, href);
            });
        });
    }
    
    // URL 해시 처리
    handleUrlHash() {
        const hash = window.location.hash.substring(1);
        
        if (hash && document.getElementById(hash)) {
            setTimeout(() => {
                this.scrollToSection(hash);
                const correspondingLink = document.querySelector(`[href="#${hash}"]`);
                if (correspondingLink) {
                    this.updateSectionActiveState(correspondingLink);
                }
            }, 100);
        }
        
        // 브라우저 뒤로가기/앞으로가기 처리
        window.addEventListener('popstate', () => {
            this.handleUrlHash();
        });
    }
    
    // 섹션으로 스크롤
    scrollToSection(sectionId) {
        const targetSection = document.getElementById(sectionId);
        if (!targetSection) return;
        
        // 헤더 높이 + 섹션 네비게이션 높이 계산
        const header = document.querySelector('.header');
        const sectionNavigation = document.querySelector('.section-navigation');
        
        const headerHeight = header ? header.getBoundingClientRect().height : 0;
        const sectionNavHeight = sectionNavigation ? sectionNavigation.getBoundingClientRect().height : 0;
        const totalOffset = headerHeight + sectionNavHeight + 20; // 여유 공간 20px
        
        const targetPosition = targetSection.getBoundingClientRect().top + window.pageYOffset;
        const adjustedPosition = targetPosition - totalOffset;
        
        window.scrollTo({
            top: adjustedPosition,
            behavior: 'smooth'
        });
        
        this.currentSection = sectionId;
    }
    
    // 섹션 활성화 상태 업데이트
    updateSectionActiveState(activeLink) {
        // 모든 섹션 링크 비활성화
        document.querySelectorAll('.section-nav-link').forEach(link => {
            link.classList.remove('active');
        });
        
        // 클릭된 링크 활성화
        activeLink.classList.add('active');
    }
    
    // 스크롤 스파이 (현재 보이는 섹션 자동 감지)
    setupScrollSpy() {
        let ticking = false;
        
        const updateActiveSection = () => {
            const sections = document.querySelectorAll('.content-block[id]');
            const scrollPosition = window.pageYOffset + window.innerHeight / 2;
            
            sections.forEach(section => {
                const rect = section.getBoundingClientRect();
                const sectionTop = rect.top + window.pageYOffset;
                const sectionBottom = sectionTop + rect.height;
                
                if (scrollPosition >= sectionTop && scrollPosition <= sectionBottom) {
                    const sectionId = section.id;
                    const correspondingLink = document.querySelector(`[href="#${sectionId}"]`);
                    
                    if (correspondingLink && !correspondingLink.classList.contains('active')) {
                        this.updateSectionActiveState(correspondingLink);
                        this.currentSection = sectionId;
                    }
                }
            });
            
            ticking = false;
        };
        
        window.addEventListener('scroll', () => {
            if (!ticking) {
                requestAnimationFrame(updateActiveSection);
                ticking = true;
            }
        });
    }
    
    // 외부에서 호출 가능한 메서드들
    goToSection(sectionId) {
        this.scrollToSection(sectionId);
        const correspondingLink = document.querySelector(`[href="#${sectionId}"]`);
        if (correspondingLink) {
            this.updateSectionActiveState(correspondingLink);
        }
        window.history.pushState(null, null, `#${sectionId}`);
    }
    
    getCurrentSection() {
        return this.currentSection;
    }
}

// ===== 전역 변수 =====
let equipmentPageController = null;

// ===== 초기화 함수 =====
function initEquipmentPage() {
    if (!equipmentPageController) {
        equipmentPageController = new EquipmentPageController();
    }
    return equipmentPageController;
}

// ===== 전역 함수들 =====
function goToSection(sectionId) {
    if (equipmentPageController) {
        equipmentPageController.goToSection(sectionId);
    }
}

function getCurrentSection() {
    return equipmentPageController ? equipmentPageController.getCurrentSection() : null;
}

// ===== 자동 초기화 =====
document.addEventListener('DOMContentLoaded', function() {
    // 컴포넌트 로딩 완료 후 초기화
    if (document.querySelector('.section-navigation')) {
        initEquipmentPage();
    } else {
        document.addEventListener('componentsLoaded', () => {
            setTimeout(initEquipmentPage, 200);
        });
    }
});

// ===== 전역 함수 내보내기 =====
window.initEquipmentPage = initEquipmentPage;
window.goToSection = goToSection;
window.getCurrentSection = getCurrentSection;
    </script>
