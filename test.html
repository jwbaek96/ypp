<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test gallery</title>
</head>
<body>
    테스트
    <!-- <img src="https://drive.google.com/thumbnail?id=1cuMB3Iy589pWfXr3RyrBAYPqUNLMe5xN&sz=w2000" alt="" srcset=""> -->
    <section class="tab-content-section">
        <div class="container">
            <div id="business" class="tab-content">
                <div class="content-grid">
                    <div id="business-license" class="content-block">
                        <h2>유자격 갤러리</h2>
                        <div id="license-gallery" class="gallery-wrapper">
                            <!-- 유자격 갤러리 시스템이 여기에 동적으로 생성됩니다 -->
                        </div>
                        <h2>인허가 갤러리</h2>
                        <div id="qualification-gallery" class="gallery-wrapper">
                            <!-- 인허가 갤러리 시스템이 여기에 동적으로 생성됩니다 -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
<!-- 이미지 모달 -->
    <div id="imageModal" class="gallery-popup-container" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(0,0,0,0.8); justify-content:center; align-items:center; z-index:1000;">
        <button id="downloadBtn" style="background: none; border: none; cursor: pointer;position:absolute; top:20px; right:60px; font-size:2em;">
            <img src="/assets/icons/icon_download1.png" alt="다운로드" style="width: 24px; height: 24px;">
        </button>
        <button id="closeModal" class="popup-btn close-btn" style="position:absolute; top:20px; right:30px; font-size:2em;">&times;</button>
        <button id="prevBtn"  class="image-nav-btn prev-image-btn" style="position:absolute; top:50%; left:30px; font-size:2em;">&#8249;</button>
        <img id="modalImage" alt="갤러리 이미지" style="max-width:90vw; max-height:90vh; display:block; margin:auto;">
        <button id="nextBtn" class="image-nav-btn next-image-btn"  style="position:absolute; top:50%; right:30px; font-size:2em;">&#8250;</button>
        <div class="popup-image-info" style="display: none;">
            <div class="image-counter">
                <span class="current-image">1</span> / <span class="total-images">1</span>
            </div>
        </div>
    </div>

    <div class="gallery-popup-overlay">
                <div class="gallery-popup-container">
                    <div class="gallery-popup-header">
                        <div class="gallery-popup-info">
                            <h4 class="gallery-popup-title"></h4>
                            <div class="gallery-popup-date"></div>
                        </div>
                        <div class="gallery-popup-controls">
                            <button class="popup-btn download-btn" data-action="download" title="다운로드">
                                <img src="/assets/icons/icon_download1.png" alt="다운로드" style="width: 24px; height: 24px;">
                            </button>
                            <button class="popup-btn close-btn" data-action="close" title="닫기">
                                ✕
                            </button>
                        </div>
                    </div>
                    <div class="gallery-popup-image-container">
                        <button class="image-nav-btn prev-image-btn" data-action="prev-image" style="display: none;">
                            ◀
                        </button>
                        <div class="popup-image-wrapper">
                            <img class="gallery-popup-image" src="" alt="">
                        </div>
                        <button class="image-nav-btn next-image-btn" data-action="next-image" style="display: none;">
                            ▶
                        </button>
                    </div>
                    <div class="popup-image-info" style="display: none;">
                        <div class="image-counter">
                            <span class="current-image">1</span> / <span class="total-images">1</span>
                        </div>
                    </div>
                </div>
            </div>

    <!-- 미디어-뉴스 컨테이너 -->
<div id="media-news-container"></div>
    <script src="test.js"></script>
</body>
</html>
